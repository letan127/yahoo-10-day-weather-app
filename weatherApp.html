<html>
<head>
	<meta charset="UTF-8">

	<title>Weather App</title>

    <link rel="stylesheet" type="text/css" href="weather.css">
</head>

<body>
    <main>
        <div id="top">
        <div id="now">
            <p id="time"></p>
            <p id="today"></p>
        </div>
        <div id="search">
            <input id="zipSearch" placeholder="enter zip"
            type="text">
            <br>
            <button id="searchButton" onclick="gotNewPlace()">submit</button>
        </div>
        </div>

        <div id="weatherNow">
            <img id="imageNow" alt="weather icon">

            <p id="location"></p>
            <p id="currTemp">CURR TEMP</p>
            <p id="status"></p>
            </div>
            <div id="conditions">
                <img src="WeatherApp3/WeatherApp/drop.png">

                <br>
                <img src="WeatherApp3/WeatherApp/wind.png">
                <div class="condition" id="wind">16</div>
            </div> 
        </div>

        <div id="tenDays">
            <div class="day" id="day1">
                <p class="date"></p>

        <footer>
            <div id="leftButton">
                <button class="arrow" onclick="leftAction()"><img src="WeatherApp3/WeatherApp/arrow-left.png"></button>
                previous forecasts
            </div>
            <div id="rightButton">
                more forecasts

            </div>
        </footer>
    </main>


<!-- contains callback function that is called when weather gets here from server --> 
<script src="weather.js"></script>

<!-- asks server to send weather -->
<script id="jsonpCall" src="https://query.yahooapis.com/v1/public/yql?q=select * from weather.forecast where woeid in (select woeid from geo.places(1) where text='davis, ca')&format=json&callback=callbackFunction"></script>
